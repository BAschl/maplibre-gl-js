<!DOCTYPE html>
<html>

<head>
    <title>MapLibre GL JS debug page for sky</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script src='../../dist/maplibre-gl-dev.js'></script>
    <script>
        var map = window.map = new maplibregl.Map({
            container: 'map',
            zoom: 2,
            center: [11.39085, 47.27574],
            pitch: 80,
            hash: true,
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '&copy; OpenStreetMap Contributors',
                        maxzoom: 19
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    }
                ],
                sky: {
                    'sky-gradient': [
                        'interpolate',
                        ['linear'],
                        ['sky-height'],
                        0, 'black',
                        0.25, '#77BADF',
                        0.48, '#87CAEF',
                        0.51, '#87CAEF',
                        0.57, '#0D4189',
                        0.7, '#022454',
                        1, '#022454'
                    ],
                    curvature: 17,
                    zoomCurvatureInfluence: 3,
                    zoomFOVInfluence: 1,
                    verticalFOV: 90,
                    skyHorizon: 0.65
                },
                // sky: {
                //     'sky-gradient': [
                //         'interpolate',
                //         ['linear'],
                //         ['sky-height'],
                //         0, 'pink',

                //         0.19, '#77BADF',

                //         0.21, '#77BADF',
                //         0.29, '#77BADF',
                //         0.3, 'white',
                //         0.31, '#77BADF',
                //         0.39, '#77BADF',
                //         0.4, 'yellow',
                //         0.41, '#77BADF',
                //         0.49, '#77BADF',
                //         0.5, 'black',
                //         0.51, '#77BADF',
                //         0.595, '#0D4189',
                //         0.6, 'purple',
                //         0.605, '#0D4189',
                //         0.69, '#0D4189',
                //         0.70, 'grey',
                //         0.71, '#0D4189',
                //         0.79, '#0D4189',
                //         0.80, 'red',
                //         0.81, '#0D4189',
                //         0.89, '#0D4189',
                //         0.90, 'green',
                //         0.91, '#0D4189',
                //         0.99, '#0D4189',
                //         0.995, 'black',
                //         1, 'pink',
                //     ],
                //     verticalFOV: 60,
                //     curvature: 40,
                //     zoomCurvatureInfluence: 3,
                //     zoomFOVInfluence: 0.5,
                //     skyHorizon: 0.6
                // }
            },
            maxZoom: 18,
            maxPitch: 85,
            minZoom: -2
        });

        map.addControl(new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        }));
        
    </script>
</body>

</html>
